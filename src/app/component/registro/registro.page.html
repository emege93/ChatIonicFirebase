<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img class="icon" src="../../../assets/icon/registro.png">

  <ion-item class="ion-padding-bottom">
    <ion-label position="floating" >Nombre</ion-label>
    <ion-input type="text" name="name" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item class="ion-padding-bottom">
    <ion-label position="floating" >Email</ion-label>
    <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item class="ion-padding-bottom">
    <ion-label position="floating" >ContraseÃ±a</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="password" ></ion-input>
  </ion-item>
  <br>
  <ion-button color="secondary" expand="block" (click)="OnSubmitRegister()">Registrarse</ion-button>
  <br>
  <p style="text-align: center;" routerLink="/login">Ya tengo cuenta</p>
</ion-content>
