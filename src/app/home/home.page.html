<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-button slot="end" fill="clear" (click)="presentActionSheet()">
      <ion-icon style="color: aliceblue;" name="menu"></ion-icon>
    </ion-button>
    <ion-title>
      Chat APP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">

    <ion-list>
        <ion-item *ngFor = "let chat of chatRooms" (click)="openChat(chat)">
          <ion-avatar slot="start">
            <ion-img [src]="chat.img"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2><b>{{chat.name}}</b></h2>
            <p>{{chat.description}}</p>
          </ion-label>
        </ion-item>
    </ion-list>
  </div>
</ion-content>
